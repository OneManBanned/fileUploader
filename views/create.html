<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
   <h1>create folder</h1> 
   <form action="/folder/create/<%= userId %>" method="post">
   <ul>
    <li>
        <label for="name">Folder name</label>
        <input type="text" name="name" id="name" value="" required>
        <span class="error" aria-live="polite" ><% if (errors.name) {%><%= errors.name %><% } %><span>
    </li>
   </ul> 
   </form>
    </body>
</html>
