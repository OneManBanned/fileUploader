<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
   <h1>File Info</h1> 
   <% console.log("file.html", file) %>
   <ul>
       <li><span><%= file.originalName %></span> - <span><%= file.size %></span> - <span><%= file.created_at %></span> - 
           <form action="/folder/file/<%= file.id %>" method="POST" >
               <a href="<%= file.path %>">Download</a>
           </form>
       </li>
   </ul>
    </body>
</html>
